<head>
	<title>Web Colors</title>
	<meta charset="utf-8">
	<link type="text/css" href="huemaker-large.css" rel="stylesheet"/>
	<script type="text/javascript"  src="jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="HueMaker.js"></script>
</head>
	
<body>
	<div id="wrapper">
		<div id="header">
			<h1>Hue Selector</h1>
        </div>
		<div class="select">
			<table>
				<tr>
					<td>Start Color </td>
					<td>
						<input id="colorStart" type="color" value="123456">
					</td>
				</tr>
				<tr>
					<td>Hue Interval </td>
					<td>
						<input id="hueInterval" type="number" value="20">
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<input id="submit1" type="submit" value="Submit">
						<input id="submit2" type="submit" value="Submit & Add">
						<input id="clear" type="submit" value="Clear">
					</td>
				</tr>
			</table>
		</div>
		<div id="color-wrapper">
            <div id="colors"></div>
		</div>
    </div>
</body>
</html>
